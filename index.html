<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet">
  <link 
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8">
</head>
<body class="main-container">

  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a
      class="header__link"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>

  <main class="main">

    <section class="add-block" id="add-element">
      <label class="task add-block__label" for="new-task">Add Item</label>
      <div class="add-block__row-wrapper">
        <input
          class="input-task add-block__new-task"
          type="text">
        <button class="button add-block__button">Add</button>
      </div>
    </section>

    <section class="todo-block">
      <h3 class="title todo-block__title">Todo</h3>
      <ul class="task-list todo-block__task-list">
        <li class="task-item">
          <input type="checkbox" class="input-task">
          <label class="task">Pay Bills</label>
          <input type="text" class="input-task">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
        <li class="task-item task-item-edit-mode">
          <input type="checkbox" class="input-task">
          <label class="task">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="input-task">
          <button class="button button-edit">Save</button>
          <button class="button button-delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>



    <section class="completed-block">
      <h3 class="title completed-block__title">Completed</h3>
      <ul class="task-list completed-block__task-list">
        <li class="task-item">
          <input
            type="checkbox"
            class="input-task"
            checked>
          <label class="task">See the Doctor</label>
          <input
            type="text"
            class="input-task">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
