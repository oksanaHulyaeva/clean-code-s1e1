<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet">
  <link 
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8">
</head>
<body class="main-container">
  <header class="header">
    <img src="./eisenhower-matrix.jpg">
    <a
      class="more-info"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="add-task" id="add-element">
      <label class="task new-task-label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input
          id="new-task"
          class="task input-task"
          type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="todo-section">
      <h3 class="title">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox" class="input-task">
          <label class="task">Pay Bills</label>
          <input type="text" class="input-task">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="task-item" class="edit-mode">
          <input type="checkbox" class="input-task">
          <label class="task">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="task input-task">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-section">
      <h3>Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-item">
          <input
            type="checkbox"
            class="input-task"
            checked>
          <label class="task">See the Doctor</label>
          <input
            type="text"
            class="task input-task">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
